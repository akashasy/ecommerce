            <div class="shop-items">

                    <span class="shop-item-title">First Product</span>
                    <img class="shop-item-image" src="./images/product1.jpg">

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Fourth Product</span>
                    <img class="shop-item-image" src="/aakaC ecomm/headphone/headphone5.jpeg">
                    <div class="shop-item-details">

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <!-- <h2 class="section-header">MERCH</h2> -->
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Fifth Product</span>
                    <img class="shop-item-image" src="./images/product7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.2199.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sixth Product</span>
                    <img class="shop-item-image" src="./images/product8.jpg">
                    <div class="shop-item-details">

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">Rs.0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Thank you for choosing us</h3>
